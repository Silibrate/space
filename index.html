<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Space</title>
</head>

<body class="body">
  <header class="header">
    <div class="header__container">
      <div class="header__logo">
        <div class="header__logo_corner-LB"></div>
        <div class="header__logo_corner-TR"></div>
        <img class="header__logo-img" src="images/headerLogo.png" alt="logo">
      </div>

      <div class="header-nav__icon">
        <span></span>
      </div>

      <nav class="header-nav">
        <ul class="header-nav__list">
          <li class="header-nav__item"><a class="header-nav__link" href="#">Главная</a></li>
          <li class="header-nav__item"><a class="header-nav__link" href="#">Технология</a></li>
          <li class="header-nav__item"><a class="header-nav__link" href="#">График полетов</a></li>
          <li class="header-nav__item"><a class="header-nav__link" href="#">Гарантия</a></li>
          <li class="header-nav__item"><a class="header-nav__link" href="#">О компании</a></li>
          <li class="header-nav__item"><a class="header-nav__link" href="#">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="information">
      <div class="information__main">
        <img class="information__img" src="./images/line.png" alt="до ракеты">
        <h1 class="information__title">
          <span class="information__title_big">ПУТЕШЕСТВИЕ</span>
          <span class="information__title_small">на красную <span
              class="information__title_gradient">планету</span></span>
        </h1>
        <button type="button" class="information__button">Начать путешествие</button>
      </div>

      <div class="about">
        <div class="about__item">
          <p class="about__text">мы</p>
          <h2 class="about__title">1</h2>
          <p class="about__text">на рынке</p>
        </div>

        <div class="about__item about__item_two">
          <p class="about__text">гарантируем</p>
          <h2 class="about__title">50%</h2>
          <p class="about__text">безопасность</p>
        </div>

        <div class="about__item about__item_three">
          <p class="about__text">календарик за</p>
          <h2 class="about__title">2001 <sub>г.</sub></h2>
          <p class="about__text">в подарок</p>
        </div>

        <div class="about__item about__item_four">
          <p class="about__text">путишествие</p>
          <h2 class="about__title">597</h2>
          <p class="about__text">дней</p>
        </div>

      </div>
    </section>
  </main>
  <script src="./scripts/index.js"></script>

</body>

</html>
